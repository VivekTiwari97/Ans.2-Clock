<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        /* Styling for the clock */
        #clock {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 48px;
            color: white;
            width: 250px;
            height: 80px;
            position: absolute;
            margin-left: 45%;
            margin-top: -50px;
            background-color: blue;
            padding: 10px;
        }
        *{
            background-color: blueviolet;
        }
        h1{
            font-size: 250px;
            margin-top: -15px;
            color: rgb(53, 5, 90);
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <h1>PW SKILLS</h1>
        <div id="clock"></div>

    </div>
    <script>
        // Function to update the clock
        function updateClock() {
            var now = new Date();
            var time = now.getHours() + ":" + formatTime(now.getMinutes()) + ":" + formatTime(now.getSeconds());
            document.getElementById("clock").textContent = time;
            setTimeout(updateClock, 1000); // Update the clock every second
        }

        // Function to add leading zero to single-digit numbers
        function formatTime(time) {
            return (time < 10 ? "0" : "") + time;
        }

        // Call the updateClock function once to start the clock immediately
        updateClock();
    </script>
</body>
</html>
</body>
</html>
